<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootsrap@4.5.3/dist/css/boostrap.min.css" integrity="sha384-
    TX8t27EcRE3e/iu7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href=".assets/css/style.css">
    </head>
    <body>
        <!--main content-->
        <main class="'container-fluid">

            <!--Top of section for the timer and highscore-->
            <section class="row">
                <div class="col text-left">
                    <a href="#" id="view-high-score">View High Score</a>
                </div>
                <div id="count-timer" class="col text-right">
                    <i class="far fa-clock"></i> Time: <span id="time-left">0</span>
                </div>
                <div id="times-up" class="col text-right" style="display: none;">TIME'S UP!</div>
            </section>

            <!--Contains the question section-->
            <section id="primary-content" class="row text-left">

            <!--container to center elements inside-->
            <div class="col-md-8 mt-5 offset-md-2">

                <!--START SECTION-->
                <div id="'start-section" class="m-2">
                    <h1 class="font-weight-bold pls-5 pr-5">Javascript Coding Quiz Challenge</h1>
                    <p class="p-5">Think you got the skills on JavaScript fundamentals? Let's find out!
                        you are given a set time to complete this quiz, let's give it a shot!</p>
                        <button type="button" id="start-button" class="btn btn-info ml-5 align-center"> Start quiz</button>
                </div>

                <!--QUIZ SECTION-->
                <div id="quiz-section" style="display: none;">
                <p id="quiz-question' class='pl-5 ml-2 pt-5 font-weight-bold"></p>
                <div class="pl-5 pt-2 pb-3 m-2">
                    <p><button id="btn-0" class="btn btn-dark"></button></p>
                    <p><button id="btn-1" class="btn btn-dark"></button></p>
                    <p><button id="btn-2" class="btn btn-dark"></button></p>
                    <p><button id="btn-3" class="btn btn-dark"></button></p>

                    <hr id="line-break" style="display: none;" class="mt-4">
                    <p id="answers-check" style="display: none;"></p>
                </div>
             </div>

             <!--SCORE SECTION-->
             <div id="score-section" class="pl-5 ml-2 pt-5 font-weight-bold" style="display:block none;">
                <div class="col-8 text-left ">
                    <h2 class="pt-2 pb-3 m-2">Final score: <span id="final-score"></span>!</h2>
                    <form>
                        <p class="pt-2 pb-3 m-2">Enter your intials: <input id="player-intials" class="form-control pt-2 pb-3 mt-2" type="text">
                            <button type="submit" id="player-intials-btn" class="btn btn-info mt-3"></button>
                         </p>
                    </form>
                </div>
           </div>
           <!--HIGHSCORE SECTION-->
           <div id="high-score-section" class="pl-5 ml-4 pt-5 offset-2 font-weight-bold" style="display: none;">
                        <h2 class="font-weight-bold pt2 pb-3 mb-2">High Score</h2>
                        <!--Connects to js to show scores-->
                        <div id="list-of-high-scores" class="list-group list group-flush pt-2 pb-3 mb-2"></div>
                        <p>
                            <button type="submit" class="btn btn-info mt-3 mr-3" id="go-back-btn">Go Back</button>
                            <button type="submit" class="btn btn-info mt-3" id="clear-high-score-btn">Clear High Scores</button>
                        </p> 
                  </div>
             </div>
             </section>
            </main>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
        </main>
    </body>
